name: Update Latest Blog Posts
on:
  schedule:
    - cron: "0 8 * * 1"     # Every Monday 08:00 UTC
  workflow_dispatch:         # Manual trigger button

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl libxml2-utils

      - name: Fetch RSS feed and build list
        env:
          FEED_URL: https://cybernetgen.com/api/rss
        run: |
          set -euo pipefail
          TMP=$(mktemp)
          curl -fsSL "$FEED_URL" -o "$TMP"

          POSTS=$(xmllint --xpath '(/rss/channel/item[position()<=5])' "$TMP" 2>/dev/null \
            | xmllint --format - \
            | awk '
                /<title>/ {gsub(/.*<title>|<\/title>.*/,""); title=$0}
                /<link>/  {gsub(/.*<link>|<\/link>.*/,""); link=$0;
                            printf("- [%s](%s)\n", title, link)}')

          awk -v posts="$POSTS" '
            BEGIN {inside=0}
            /<!-- POSTS:START -->/ {print; print posts; inside=1; next}
            /<!-- POSTS:END -->/   {inside=0}
            !inside {print}
          ' README.md > README.tmp

          mv README.tmp README.md

      - name: Commit and push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git diff --quiet || (git add README.md && git commit -m "chore: update latest blog posts" && git push)
